<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .section {
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
        .status-message {
            margin-top: 10px;
            color: #333;
        }
        .chart-container {
            width: 80%;
            margin: 20px auto;
        }
    </style>
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Server Dashboard</h1>

    <!-- Real-Time Stats Section -->
    <div class="section">
        <h2>Real-Time System Stats</h2>
        <div class="chart-container">
            <canvas id="stats-chart"></canvas>
        </div>
    </div>

    <!-- Job Submission Section -->
    <div class="section">
        <h2>Submit a Job</h2>
        <form id="job-form">
            <div class="form-group">
                <label for="job-data">Job Data:</label>
                <textarea id="job-data" name="job-data" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit Job</button>
            </div>
        </form>
        <div class="status-message" id="job-status"></div>
    </div>

    <!-- File Upload Section -->
    <div class="section">
        <h2>Upload a File</h2>
        <form id="upload-form">
            <div class="form-group">
                <label for="file">Select File:</label>
                <input type="file" id="file" name="file" required>
            </div>
            <div class="form-group">
                <button type="submit">Upload File</button>
            </div>
        </form>
        <div class="status-message" id="upload-status"></div>
    </div>

    <!-- Key Change Request Section -->
    <div class="section">
        <h2>Request Key Change</h2>
        <form id="key-change-form">
            <div class="form-group">
                <button type="submit">Request Key Change</button>
            </div>
        </form>
        <div class="status-message" id="key-change-status"></div>
    </div>

    <script>
        // Initialize Chart.js
        const ctx = document.getElementById("stats-chart").getContext("2d");
        const statsChart = new Chart(ctx, {
            type: "line",
            data: {
                labels: [], // Timestamps will go here
                datasets: [
                    {
                        label: "CPU (%)",
                        data: [],
                        borderColor: "rgba(75, 192, 192, 1)",
                        fill: false,
                    },
                    {
                        label: "Memory (%)",
                        data: [],
                        borderColor: "rgba(255, 99, 132, 1)",
                        fill: false,
                    },
                    {
                        label: "Processes",
                        data: [],
                        borderColor: "rgba(54, 162, 235, 1)",
                        fill: false,
                    },
                ],
            },
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: "Time",
                        },
                    },
                    y: {
                        title: {
                            display: true,
                            text: "Value",
                        },
                    },
                },
            },
        });

        // Real-Time Stats Streaming
        const eventSource = new EventSource("/stream_stats");

        eventSource.onmessage = function (event) {
            const stats = JSON.parse(event.data);
            const timestamps = stats.map(stat => stat.Timestamp);
            const cpuUsage = stats.map(stat => parseFloat(stat["CPU(%)"]));
            const memoryUsage = stats.map(stat => parseFloat(stat["Memory(%)"]));
            const processes = stats.map(stat => parseInt(stat.Processes));

            // Update the chart data
            statsChart.data.labels = timestamps;
            statsChart.data.datasets[0].data = cpuUsage;
            statsChart.data.datasets[1].data = memoryUsage;
            statsChart.data.datasets[2].data = processes;
            statsChart.update();
        };

        // Job Submission
        const jobForm = document.getElementById("job-form");
        const jobStatus = document.getElementById("job-status");

        jobForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const jobData = document.getElementById("job-data").value;

            const response = await fetch("/submit_job", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-Username": "user1", // Replace with actual username
                    "X-Challenge": "challenge", // Replace with actual challenge
                    "X-Response": "response", // Replace with actual response
                },
                body: JSON.stringify({ job_data: jobData }),
            });

            const result = await response.json();
            if (response.ok) {
                jobStatus.textContent = `Job submitted successfully. Job ID: ${result.job_id}`;
            } else {
                jobStatus.textContent = `Error: ${result.error}`;
            }
        });

        // File Upload
        const uploadForm = document.getElementById("upload-form");
        const uploadStatus = document.getElementById("upload-status");

        uploadForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById("file");
            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            const response = await fetch("/upload", {
                method: "POST",
                headers: {
                    "X-Username": "user1", // Replace with actual username
                    "X-Challenge": "challenge", // Replace with actual challenge
                    "X-Response": "response", // Replace with actual response
                },
                body: formData,
            });

            const result = await response.json();
            if (response.ok) {
                uploadStatus.textContent = `File uploaded successfully. Path: ${result.file_path}`;
            } else {
                uploadStatus.textContent = `Error: ${result.error}`;
            }
        });

        // Key Change Request
        const keyChangeForm = document.getElementById("key-change-form");
        const keyChangeStatus = document.getElementById("key-change-status");

        keyChangeForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            const response = await fetch("/request_key_change", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-Username": "user1", // Replace with actual username
                    "X-Challenge": "challenge", // Replace with actual challenge
                    "X-Response": "response", // Replace with actual response
                },
            });

            const result = await response.json();
            if (response.ok) {
                keyChangeStatus.textContent = `Key change successful. New Key: ${result.new_key}`;
            } else {
                keyChangeStatus.textContent = `Error: ${result.error}`;
            }
        });
    </script>
</body>
</html>
