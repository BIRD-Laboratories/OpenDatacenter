<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Stats Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .chart-container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #2c3e50;
            color: #fff;
            font-weight: 500;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        #command-output {
            background-color: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-top: 20px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-custom {
            background-color: #2c3e50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #1a252f;
        }

        .form-control-custom {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 10px;
        }

        .dark-mode {
            background-color: #1a1a1a;
            color: #f8f9fa;
        }

        .dark-mode .chart-container,
        .dark-mode table,
        .dark-mode #command-output {
            background-color: #2c3e50;
            color: #f8f9fa;
        }

        .dark-mode th {
            background-color: #1a252f;
        }

        .dark-mode tr:hover {
            background-color: #34495e;
        }

        .dark-mode .btn-custom {
            background-color: #34495e;
        }

        .dark-mode .btn-custom:hover {
            background-color: #2c3e50;
        }

        .ftp-viewer {
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .ftp-viewer iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Function to fetch server stats from the server
        async function fetchStats() {
            const response = await fetch("/stats");
            const data = await response.json();
            return data;
        }

        // Function to fetch the list of nodes from the server
        async function fetchNodes() {
            // Placeholder for now
            return ["192.168.1.101", "192.168.1.102"];
        }

        // Function to update the node dropdown
        async function updateNodeList() {
            const nodes = await fetchNodes();
            const nodeSelect = document.querySelector("#node-select");
            nodeSelect.innerHTML = '<option value="">Local</option>';
            nodes.forEach(node => {
                const option = document.createElement("option");
                option.value = node;
                option.textContent = node;
                nodeSelect.appendChild(option);
            });
        }

        // Function to update the charts and table
        async function updateDashboard() {
            const stats = await fetchStats();

            // Update the table
            const tableBody = document.querySelector("#stats-table tbody");
            tableBody.innerHTML = stats.map(row => `
                <tr>
                    <td>${row.Node}</td>
                    <td>${row.Timestamp}</td>
                    <td>${row["CPU(%)"]}</td>
                    <td>${row["Memory(%)"]}</td>
                    <td>${row.Processes}</td>
                </tr>
            `).join("");

            // Update the charts
            updateChart(cpuChart, stats.map(row => row["CPU(%)"]), "CPU Usage (%)");
            updateChart(memoryChart, stats.map(row => row["Memory(%)"]), "Memory Usage (%)");
            updateChart(processChart, stats.map(row => row.Processes), "Process Count");
        }

        // Function to update a chart
        function updateChart(chart, data, label) {
            chart.data.labels = data.map((_, index) => `Node ${index + 1}`);
            chart.data.datasets[0].data = data;
            chart.data.datasets[0].label = label;
            chart.update();
        }

        // Function to execute a command
        async function executeCommand() {
            const command = document.querySelector("#command-input").value;
            const node = document.querySelector("#node-select").value;
            const outputDiv = document.querySelector("#command-output");

            outputDiv.innerHTML = "Executing command...\n";

            const response = await fetch("/stream", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ command, node }),
            });

            const reader = response.body.getReader();
            const decoder = new TextDecoder();

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                const text = decoder.decode(value);
                outputDiv.innerHTML += text;
                outputDiv.scrollTop = outputDiv.scrollHeight; // Auto-scroll
            }
        }

        // Toggle dark mode
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        // Initialize the dashboard when the page loads
        document.addEventListener("DOMContentLoaded", () => {
            // Initialize charts
            const ctx1 = document.getElementById("cpuChart").getContext("2d");
            const ctx2 = document.getElementById("memoryChart").getContext("2d");
            const ctx3 = document.getElementById("processChart").getContext("2d");

            const chartOptions = {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                    },
                },
            };

            cpuChart = new Chart(ctx1, {
                type: "bar",
                data: {
                    labels: [],
                    datasets: [{
                        label: "CPU Usage (%)",
                        data: [],
                        backgroundColor: "rgba(54, 162, 235, 0.5)",
                        borderColor: "rgba(54, 162, 235, 1)",
                        borderWidth: 1,
                    }],
                },
                options: chartOptions,
            });

            memoryChart = new Chart(ctx2, {
                type: "bar",
                data: {
                    labels: [],
                    datasets: [{
                        label: "Memory Usage (%)",
                        data: [],
                        backgroundColor: "rgba(255, 99, 132, 0.5)",
                        borderColor: "rgba(255, 99, 132, 1)",
                        borderWidth: 1,
                    }],
                },
                options: chartOptions,
            });

            processChart = new Chart(ctx3, {
                type: "bar",
                data: {
                    labels: [],
                    datasets: [{
                        label: "Process Count",
                        data: [],
                        backgroundColor: "rgba(75, 192, 192, 0.5)",
                        borderColor: "rgba(75, 192, 192, 1)",
                        borderWidth: 1,
                    }],
                },
                options: chartOptions,
            });

            // Update the node list
            updateNodeList();

            // Update the dashboard every 5 seconds
            setInterval(updateDashboard, 5000);
            updateDashboard(); // Initial update
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Server Stats Dashboard</h1>
        <button class="btn-custom" onclick="toggleDarkMode()">Toggle Dark Mode</button>

        <!-- CPU Usage Chart -->
        <div class="chart-container">
            <canvas id="cpuChart"></canvas>
        </div>

        <!-- Memory Usage Chart -->
        <div class="chart-container">
            <canvas id="memoryChart"></canvas>
        </div>

        <!-- Process Count Chart -->
        <div class="chart-container">
            <canvas id="processChart"></canvas>
        </div>

        <!-- Stats Table -->
        <h2>System Stats</h2>
        <table id="stats-table">
            <thead>
                <tr>
                    <th>Node</th>
                    <th>Timestamp</th>
                    <th>CPU (%)</th>
                    <th>Memory (%)</th>
                    <th>Processes</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be populated by JavaScript -->
            </tbody>
        </table>

        <!-- Command Input -->
        <h2>Execute Command</h2>
        <div>
            <label for="node-select">Node:</label>
            <select id="node-select" class="form-control-custom">
                <option value="">Local</option>
                <!-- Node options will be populated by JavaScript -->
            </select>
            <input type="text" id="command-input" class="form-control-custom" placeholder="Enter command">
            <button class="btn-custom" onclick="executeCommand()">Execute</button>
        </div>

        <!-- Command Output -->
        <div id="command-output"></div>

        <!-- FTP Server Viewer -->
        <h2>FTP Server Viewer</h2>
        <div class="ftp-viewer">
            <iframe src="ftp://your-ftp-server-url" title="FTP Server Viewer"></iframe>
        </div>
    </div>
</body>
</html>
